components:
  schemas:
  
    Response: 
      type: object
      properties:
        status: 
          type: integer
        message: 
          type: string
        access_token: 
          type: string
        data: 
          type: array
          items:
            type: object
            properties:
              adminId:
                type: integer
              adminLogin: 
                type: string

    Login: 
      type: object
      properties:
        adminLogin: 
          type: string
        password: 
          type: string

    ErrorResponse: 
      type: object
      properties:
        status: 
          type: integer
        name:
          type: string
        message: 
          type: string
    
    ChangeStatusPosts:
      type: object
      properties:
        status:
          type: string
          default: "active"

    

                      
